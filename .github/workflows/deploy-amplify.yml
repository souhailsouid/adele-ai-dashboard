name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permet de d√©clencher manuellement

env:
  NODE_VERSION: '18.x'
  AWS_REGION: 'eu-west-3'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    name: Deploy to AWS Amplify
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Amplify
        run: |
          APP_ID=${{ secrets.AMPLIFY_APP_ID }}
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          if [ -z "$APP_ID" ]; then
            echo "‚ö†Ô∏è AMPLIFY_APP_ID n'est pas configur√©. Le d√©ploiement sera g√©r√© automatiquement par Amplify."
            echo "‚úÖ Amplify d√©tectera automatiquement le push et d√©clenchera un build."
          else
            echo "üöÄ D√©clenchement du build Amplify..."
            aws amplify start-job \
              --app-id $APP_ID \
              --branch-name $BRANCH_NAME \
              --job-type RELEASE
          fi

